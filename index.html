<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./pages/index.css" />

    <title>Frontend Mentor | Browser extensions manager UI</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body class="page">
    <header class="header">
      <img src="./assets/images/logo.svg" alt="" />
      <img src="./assets/images/icon-sun.svg" class="header__icon-sun" alt="" />
    </header>

    <main class="container">
      <section class="extension">
        <ul class="extension__lists"></ul>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/mayza-ynara-mendes-rodrigues/">Mayza Ynara</a>.
    </footer>

    <!--Templates-->

    <template id="extension__template">
      <li class="extension__list">
            <div class="extension__description">
              <img class="extension__img" src="./assets/images/logo-grid-guides.svg" alt="" />
              <div class="extension__description-text">
                <h2 class="extension__title">Grid guides</h2>
                <p class="extension__paragraph">
                 Overlay customizable grids and alignment guides on any webpage.
                </p>
              </div>
            </div>

            <div class="extension__command">
              <button class="extension__button">Remove</button>

              <div class="extension__toggle">
                <input type="checkbox" id="extension__check">
                <label for="check" class="extension__checkbox"></label>
              </div>
            </div>
          </li>
    </template>
  </body>
  <script src="./scripts/index.js"></script>
</html>
